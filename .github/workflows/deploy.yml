name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install app dependencies
      run: npm ci

    - name: Install infrastructure dependencies
      run: npm ci
      working-directory: ./infrastructure

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Google Cloud
      run: gcloud auth configure-docker ${GCP_REGION}-docker.pkg.dev
      env:
        GCP_REGION: il-central-1

    - name: Install Pulumi CLI
      uses: pulumi/actions@v4

    - name: Deploy infrastructure
      uses: pulumi/actions@v4
      with:
        command: up
        stack-name: prod
        work-dir: ./infrastructure
        config-map: |
          {
            "gcp:project": "${{ secrets.GCP_PROJECT_ID }}",
            "gcp:region": "il-central-1",
            "domain": "mklat.news",
            "cloudflare:apiToken": "${{ secrets.CLOUDFLARE_API_TOKEN }}"
          }
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Get service URL
      run: |
        cd infrastructure
        echo "Service URL: $(pulumi stack output serviceUrl)"
