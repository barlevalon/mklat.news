<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חדר מלחמה - מבזקים ואזעקות</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="mklat-logo">
            <span class="mklat-logo-text">mklat<span class="news-suffix">.news</span></span>
            <svg class="mklat-logo-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <path d="M2 13.783l9.217-8.373a1 1 0 011.566 0L22 13.783V21a1 1 0 01-1 1H3a1 1 0 01-1-1v-7.217z" fill="#0D6EFD"/>
                    <circle cx="12" cy="15" r="5" fill="#FFFFFF"/>
                    <path d="M12 12v3.5" stroke="#FF6F00" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 18.01L12.01 17.99" stroke="#FF6F00" stroke-width="2" stroke-linecap="round"/>
                </g>
            </svg>
        </div>
        <div class="status-bar">
            <span id="connection-status" class="status-connecting">מתחבר...</span>
        </div>
    </header>

    <main class="container">
        <div class="panel" id="alerts-panel">
            <div class="panel-header">
                <h2>🔴 אזעקות פיקוד העורף - פעילות והיסטוריה</h2>
                <div class="header-controls">
                    <div class="location-filter">📍</div>
                    <div class="refresh-btn" onclick="fetchAlerts()">🔄</div>
                    <div class="collapse-btn mobile-only" onclick="toggleAlertsPanel()" id="alerts-collapse-btn">
                        <span class="collapse-icon">▼</span>
                    </div>
                </div>
            </div>
            <div class="selected-locations" id="selected-locations">
                <span>כל האזורים</span>
            </div>
            <div class="alerts-summary mobile-only" id="alerts-summary" style="display: none;" onclick="toggleAlertsPanel()">
                <div class="summary-text">
                    <span id="summary-count">0 אזעקות פעילות</span>
                    <span class="summary-hint">לחץ להרחבה</span>
                </div>
            </div>
            <div class="panel-content" id="alerts-panel-content">
                <div id="alerts-content">
                    <div class="loading">טוען אזעקות...</div>
                </div>
            </div>
        </div>

        <div class="panel" id="news-panel">
            <div class="panel-header">
                <h2>📰 מבזקי חדשות</h2>
                <div class="refresh-btn" onclick="fetchNews()">🔄</div>
            </div>
            <div class="panel-content">
                <div id="news-content">
                    <div class="loading">טוען חדשות...</div>
                </div>
            </div>
        </div>

        <!-- Location selector moved outside panels to be a true overlay -->
        <div class="location-selector-overlay" id="location-selector">
            <div class="location-selector-header">
                <h3>בחירת אזורים לאזעקות</h3>
                <div class="close-btn">✕</div>
            </div>
            <div class="location-search">
                <input type="text" id="location-search" placeholder="חיפוש אזור...">
            </div>
            <div class="location-controls">
                <button onclick="selectAllLocations()">בחר הכל</button>
                <button onclick="clearAllLocations()">נקה הכל</button>
                <span id="selected-count">0 נבחרו</span>
            </div>
            <div class="location-actions">
                <button class="ok-btn" onclick="applyLocationSelection()">✓ אישור</button>
            </div>
            <div class="location-list" id="location-list">
                <div class="loading">טוען רשימת אזורים...</div>
            </div>
        </div>
    </main>

    <footer>
        <p>עדכונים בזמן אמת | נתונים מ-Ynet, Maariv, Walla, Haaretz ופיקוד העורף</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
